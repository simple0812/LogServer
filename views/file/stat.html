<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>统计</title>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/pager.css" rel="stylesheet" />
    <script src='/js/lib/jquery.js'></script>
    <script src='/js/lib/Chart.bundle.js'></script>
    <script src='/js/lib/common.js'></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" id="topNav" role="navigation" style="z-index: 4;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" style="margin-top:-4px;"><i class="glyphicon glyphicon-home"></i> 日志管理</a>
            </div>
            <div class=" navbar-collapse">
                <ul class="nav navbar-nav" id="headNav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </div>
    <div class="wrap" id="wrapContainer" style="position:fixed;left:0;right:0;top:50px;bottom:50px;margin:auto;overflow:auto; z-index: 3" ng-controller="controller">
        <div id="user" onselectstart="return false" class="ng-scope">
            <div class="container fixed-width">
                <canvas id='myChart'></canvas>
                <script>
                    $(function() {
                        var step = common.getQueryString('step') || 1;
                        var name = common.getQueryString('name') || '';
                        if (!name) return;
                        $.getJSON(`/file/stat?name=${name}&step=${step}`, function(xdata) {
                            var ctx = document.getElementById("myChart");
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: xdata.time,
                                    datasets: [{
                                        label: '# temperature',
                                        pointRadius: 0,
                                        data: xdata.temperature,
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(255, 206, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',
                                            'rgba(255, 159, 64, 0.2)'
                                        ],
                                        borderColor: [
                                            'rgba(255,99,132,1)',
                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(153, 102, 255, 1)',
                                            'rgba(255, 159, 64, 1)'
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    hover: {
                                        // Overrides the global setting
                                        mode: 'label'
                                    }
                                }
                            });
                        })
                    })
                </script>
            </div>
        </div>
    </div>

    <div class="navbar navbar-default  input-group-addon-format navbar-fixed-bottom" role="navigation" style="z-index: 2">
        <div class="container fixed-width" style="line-height: 50px; vertical-align: middle;">
            <a class="center-block text-center" id="loginNav" href="#">2016</a>
        </div>
    </div>
</body>

</html>
